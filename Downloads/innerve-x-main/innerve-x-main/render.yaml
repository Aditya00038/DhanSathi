services:
  # Backend API
  - type: web
    name: dhansathi-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: SECRET_KEY
        generateValue: true
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: dhansathi-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://dhansathi-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
